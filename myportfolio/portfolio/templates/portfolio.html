{% extends 'base.html' %}

{% block content %}
<h1>My Portfolio</h1>
<hr>
{% for project in projects %}
<div class="project">
    <h2>{{ project.title }}</h2>
    <img src="{{ project.image.url }}" alt="{{ project.title }}">
    <p>{{ project.description }}</p>
    {% if project.url %}
    <p><a href="{{ project.url }}">Visit Website</a></p>
    {% endif %}
</div>
